<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} </title>
    {% endblock %}
    <script src="https://kit.fontawesome.com/e327786071.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      .navbar{
      padding-bottom:2%;
      padding-top: 2%;
      background-color: rgb(95, 88, 95);
      }
      .navbar-brand{
        font-size: 26px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .collapse{
        margin-left: 70%;
      }
      .nav-link{
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm  navbar-dark one">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Find Your Tutor</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse two" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-sign-in" ></i>Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-user-plus" ></i>
                Register</a>
            </li>
            
          </ul>
        </div>
      </nav>
      <h1>hello world</h1>
      
    {% block content %}{% endblock %}
    

  </body>
</html>
