<!DOCTYPE html>
<html>

<head>
  {% block head %}
  <title>
    {% block title %}
    {% endblock %}
  </title>
  {% endblock %}

  <!--CSS-->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->

  <!--Favicon-->
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!--Scripts-->
  <script src="https://kit.fontawesome.com/e327786071.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!--Internal CSS-->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Helvetica, sans-serif;
      overflow-x: hidden;
    }

    .container-fluid {
      height: auto;
      margin: 0 !important;
      padding: 0 !important;
      min-width: 100% !important;
    }

    .center {
      margin: 300px auto auto auto;
      font-size: 2.5vw;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      color: white;
    }

    .about-us {
      padding: 3% 0 !important;
    }

    #carousel{
       max-height: 50% !important;
    }

    .features {
      background-color: #38384e;
      text-align: center;
      color: white;
      padding: 3% 5%;
    }

    .feature-img {
      width: 200px;
      height: 200px;
      user-select: none;
    }

    .feature-dscp  p {
      text-align: justify;
    }

    .feature-dscp h2 {
      text-align: center;
      color: #9494bb;
      margin-bottom: 2%;
    }

    .get-started {
      position: relative;
      text-align: center;
      padding: 3%;
    }

    .get-started .links {
      margin-top: 2%;
    }

    .get-started a {
      margin: 0 1%;
    }

    .info {
      position: relative;
      text-align: center;
      padding: 3%;
    }

    .info .link {
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 1%;
    }

    .info a {
      margin: 0 1%;
    }

    .about-us-title{
      text-align: center;
      width: 100%;
      color: #000;
    }

    .about-us-dscp {
      font-family: Helvetica, sans-serif;
      font-size: 20px;
      word-wrap: normal;
      line-height: inherit;
      text-align: justify;
      padding: 3%;
    }

    .footer {
      background-color: #38384e ;
      color: #fff;
      width: 100%;
      padding-top: 1%;
    }
  </style>
</head>

<body>
  <!--Nav Bar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="{{url_for('home')}}">
      <img class="image-responsive" style="width:120.5px;height:62px;"
        src="{{url_for('static', filename='images/logo.png')}}" />
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link" style="color:black" href="{{url_for('login')}}">
            <i class="fa fa-sign-in"></i>Login
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:black" href="{{url_for('user_register')}}">
            <i class="fa fa-user-plus"></i>Register
          </a>
        </li>
      </ul>
    </div>

  </nav>

  <!--container-->
  <div class="container-fluid">
    
    <!--index.html-->
    {% block carousel %} {% endblock %}
    {% block get_started %} {% endblock %}
    {% block features %} {% endblock %}
    {% block info %} {% endblock %}

    <!--about.html-->
    {% block about %}{% endblock %}
   </div> 

    <!--footer -->
    {% include "includes/footer.html" %}

</body>

</html>
