{% extends "base.html" %}

{% block title %}
    Admin Login - Find Your Tutor
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Admin Login</h1>
        <form class="form my-2" action="{{url_for('admin_login')}}" method="POST">
            <label for="username" class="form-control-label">Username</label><br>
            <input type="text" name="username" id="username" class="form-control" /><br>
            <label for="password" class="form-control-label">Password</label><br>
            <input type="password" name="password" id="password" class="form-control" /><br><br>
            <button type="submit" class="btn btn-success">Log in</button>
        </form>
    </div>
{% endblock %}
