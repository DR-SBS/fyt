{% extends "extends/base-user.html" %}

{% block user %} 
    {{ user.username }}
{% endblock %}

{% block profilepic %} 
<img class="image-responsive" style="width:200px;height:141.5px;"
    src='{{ profilepic }}'/>
{% endblock %}

{% block sidebar_menu %}
    <li id="my-followers">
        <a href="{{url_for('user_option', role='tutor', option='my-followers')}}"><i class="fas fa-user-friends"></i>
            My Followers</a>
    </li>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Tutor {{user.username}}</h1>
</div>
{% endblock %}
