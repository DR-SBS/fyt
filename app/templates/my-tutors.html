{% extends 'student.html' %}

{% block active %}
    activateMenu('my-tutors')
{% endblock %}

{% block content %}
<div class="container">
    <legend class="border-bottom mb-4">My Tutors</legend>
    {% for followed_tutor in followed_tutors %}
        <a href="{{url_for('profile', username=followed_tutor.username)}}">{{ followed_tutor.username }}</a>
        <br>
    {% endfor %}
</div>  
{% endblock %}
